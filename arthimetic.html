<!DOCTYPE html>
<html>
 <head>
     <title>Arthimetic Page</title>
 </head>
<body>

<h2 style="text-align: center; color: lightcoral;">Jitendra Kondru Computes</h2>

<form>
    <label for="base">Enter a base</label>
    <input type="number" id="base" name="base" value=10><br>

    <label for="exponent">Enter an exponent</label>
    <input type="number" id="exponent" name="exponent" value=2><br>

    <input type="button" onclick="powers()" value="Compute">
</form>

<p id="res">This text will be replaced </p>

<script> 

function powers(){
    base=document.getElementById("base").value
    exponent=document.getElementById("exponent").value
    let result="";
    for (let index = 1; index <= exponent;index++) {
       
       result += Math.pow(base,index) + " "
          }
    out=document.getElementById("res").innerHTML="Powers of "+base+" are : "+result
   
}

</script>
<br>
<form>
    <input type="radio" id="add" name="Arthimetic" value="plus"   
      checked >
    <label for="add">+</label></br>
  
    <input type="radio" id="sub" name="Arthimetic" 
       value="minus">
    <label for="sub">-</label></br>
  
    <input type="radio" id="mul" name="Arthimetic"   
       value="times">
    <label for="mul">*</label></br>

    <input type="radio" id="divi" name="Arthimetic"   
    value="divide">
 <label for="divi">/</label></br>

    <input type="button" onclick="processRadio()" value="Calculate the value">
  </form>
  <p id="result">This text will be replaced</p>

  <script>
      function processRadio() {
        base=document.getElementById("base").value
    exponent=document.getElementById("exponent").value
    add = document.getElementById("add").checked
    sub = document.getElementById("sub").checked
    mul = document.getElementById("mul").checked
    divi = document.getElementById("divi").checked
    out=document.getElementById("result")
    if (add == true){
        result= +base + +exponent
    }
    else if ( sub == true){
        result= base - exponent
    }
    else if (mul == true){
       result= base * exponent
    }
    else if (divi == true){
        result= base / exponent
    }
    out=document.getElementById("result").innerHTML="The Result is : "+result

      }
  </script>


</body>
</html>
