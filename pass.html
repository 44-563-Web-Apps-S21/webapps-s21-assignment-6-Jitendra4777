<!DOCTYPE html>
<html>
 <head>

    <title>Play with Pass Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </head>
<body>

<h1 style="text-align: center; color:indigo;">Pass phrase by Jitendra Kondru</h1>

<form>
    <div class="form-group">
    <label for="form1_secret">Enter the secret word</label>
    <input type ="password" id="form1_secret" name="form1_secret"  min=10 max=50 step=2 value="Let me in"> <br>
    </div>
    <div class="form-group">
    <label for="guess">Enter a phrase.</label>
    <input type ="text" id="guess" name="guess" autofocus> <br>
    </div>
    <div class="form-check mb-2 " >
    
    <input type="button" class="btn btn-primary" onclick="processPhrase()" value="Check the phrase" id="acc">
</div>
</form>
<br>

<p id="result" style="color:rgb(130, 0, 0)">This text will be replaced </p>
<script> 
var correct=0, wrong=0;
function processPhrase(){

    
    let secret = document.getElementById("form1_secret").value
    let guess = document.getElementById("guess").value
    //confirmed = confirm("Are these the values? "+secret+" and "+guess)
    
    out = document.getElementById("result")
    if(wrong<3){
    if(secret.toUpperCase()==guess.toUpperCase()){
        correct++;
        out.innerHTML = "correct count :"+correct+"   wrong count : "+wrong
        alert("Access allowed");
        
    } else {
        wrong++;
        out.innerHTML = "correct count :"+correct+"   wrong count : "+wrong
        alert("Access denied");

    }
}
    else {
           access();
          
    }




    function access() {

        alert("account Locked");
    }
}

</script>
<br>
<div class="container " >
    <p class="rounded mx-auto d-block">Click below to change image</p>
    <img src="images/lion-king-isolated-on-black-260nw-564253519.jpg" class="rounded mx-auto d-block" height="200" width="200" onclick="newImage()" id="image">
    <script>
        var usingImage=1;
          function newImage(){
            
              switch (usingImage) {
                  case 1:
                     document.getElementById("image").src="images/deer1.jpg";
                      usingImage=2;
                      break;
                  case 2:
                  document.getElementById("image").src="images/king.jpg";
                      usingImage=3;
                      break;
                  case 3:
                  document.getElementById("image").src="images/lion-king-isolated-on-black-260nw-564253519.jpg";
                      usingImage=1;
                      break;
                
              }
      
          }
      </script>
</div>

</body>
</html>
